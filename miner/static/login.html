<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Miner</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/basic.css">
  <link rel="stylesheet" href="src/styles/login.css">
  <script src="src/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/lib/cookies.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="main-container layout center">
    <form>
      <div class="layout center vertical">

        <div class="imgcontainer">
          <img src="src/image/miner-avatar.png" alt="Avatar" class="avatar">
        </div>

        <div class="form-container layout">

          <div class="input layout">
            <label for="address"><b>Address</b></label>
            <input id="address" type="text" name="address" readonly>
          </div>

          <div class="input layout">
            <label for="password"><b>Password</b></label>
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              name="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <input
              id="repeatedPassword"
              type="password"
              placeholder="Confirm Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              hidden
              title="Must be equale to previeus password">
          </div>

          <span id="accountError" class="error-msg"></span>

          <button onclick="onSubmit()"></button>
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <span id="serverError" class="error-msg"></span>
      </div>
    </form>
  </div>

  <script src="src/js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
